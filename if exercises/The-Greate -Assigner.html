<!Doctype html>
<head>
 <title>The Grade Assigner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
    function assignGrade(score){
        var result;
        if(score = 0-19){
            result="F";
        }if(score = 20-39){
            result="E";
        } if(score = 40-59){
          result="D";
        } if(score = 60-79){
          result="C";
        } if(score =80-99){
           result="B";
        }if(score = 100){
            result="A";
        }
            console.log(result);
    }
this.assignGrade(100);
    
    </script>
</head>
