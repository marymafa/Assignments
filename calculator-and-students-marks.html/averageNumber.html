<script>
    var studentsMarks=[['Themba',60],['Zandi',77],['Lerato',88],['Tshepo',95],['Thomas',45]];
function calculateAverage(studentsMarks){ 
    var average=0;

    for(var i=0; i<studentsMarks.length; i++){
        average += studentsMarks[i][1]/studentsMarks.length;
    }
    return average;
}

var studentsAverage=calculateAverage(studentsMarks);
