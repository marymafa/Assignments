<!Doctype html>
<html>

<head>
    <title> fortune teller</title>
        <script>
            function tellFortune(children, partner, location, job) {

                var future = `You will be a ${job} in ${location} , and married to ${partner}  with ${children} kids.`;
                return future;
            }
            console.log(tellFortune(2, "Doreen", "Landon", "web developer"));
            console.log(tellFortune(3, "Elvin", "Polokwane", "Teacher"));
            console.log(tellFortune(4, "Donnie", "China", "Writer"));

        </script>
</head>

</html>
