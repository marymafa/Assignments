<!Doctype html>
<html>

<head>
    <title> calculateDogAge</title>
    <script>
        function calculateDogAge(age) {
            var DogsAge = `Your doggie is, ${age*7} , years old in dog years!`;
            return DogsAge;
        }
        console.log(calculateDogAge(8));
        console.log(calculateDogAge(10));
        console.log(calculateDogAge(14));
    </script>
</head>
