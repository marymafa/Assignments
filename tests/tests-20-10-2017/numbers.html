<html>

<head>
    <title>Named Numbers</title>
    <meta charset="uft-8">
    <script>
     function namedNumbers() {
    var args = Array.from(arguments);
    for (var i = 0; i < args.length; i++) {
        if (typeof args[i] === "string" || typeof args[i]==null) {
            return false;
        }
    }
    return true;
}
console.log(namedNumbers(1, 4, 3, 2, 5));//true

console.log(namedNumbers(1, "a", 3));//false

console.log(namedNumbers(1, 3, NaN));//true
    </script>
</head>

<body>
</body>

</html>
