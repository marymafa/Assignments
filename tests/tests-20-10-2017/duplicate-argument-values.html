<html>

<head>
    <title>duplicate argument values</title>
    <meta charset="uft-8">
    <script>
        function duplicateArgumentValues(args) {
             var args = Array.from(arguments);
    for (var i = 0; i < args.length; i++) {
        if (typeof args[i] === "string") {
            return true;
        }
    }
    return false;
}

        console.log(duplicateArgumentValues(1, 2, 3, ));
        console.log(duplicateArgumentValues(1, 2, 3, 2));
        console.log(duplicateArgumentValues('1', '2', '3', '2'));
    </script>
</head>
