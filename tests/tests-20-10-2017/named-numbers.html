<html>

<head>
    <title>Named Numbers</title>
    <meta charset="uft-8">
    <script>
        function namedNumbers(num) {
            var num=num.search;

            if (num === null && num === NaN) {
                return "false";
            } else {
                return "True";

            }
        }
            console.log(namedNumbers(1, 4, 3, 2, 5));

            console.log(namedNumbers(1, "a", 3));

            console.log(namedNumbers(1, 3, NaN));
    </script>
</head>
