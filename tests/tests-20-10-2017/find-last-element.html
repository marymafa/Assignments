<html>

<head>
    <title>last element</title>
    <meta charset="uft-8">
    <script>
        function lastElement(element) {
            element = element + "";
            return element.split("").pop('');
        }
        console.log(lastElement([1, 2, 3, 4]));

        console.log(lastElement("xyz"));

        console.log(lastElement([1, 2, 3, 4]));
    </script>
</head>
